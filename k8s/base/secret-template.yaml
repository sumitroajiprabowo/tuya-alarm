apiVersion: v1
kind: Secret
metadata:
  name: tuya-alarm-secrets
  labels:
    app: tuya-alarm
type: Opaque
stringData:
  # Tuya API Configuration
  tuya-access-id: "YOUR_TUYA_ACCESS_ID"
  tuya-access-secret: "YOUR_TUYA_ACCESS_SECRET"
  tuya-endpoint: "https://openapi-sg.iotbing.com"

  # Flask Configuration
  flask-host: "0.0.0.0"
  flask-port: "5000"
  flask-debug: "False"

  # Logging Level
  log-level: "INFO"