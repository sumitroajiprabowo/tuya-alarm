apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: production

bases:
  - ../../base

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: tuya-alarm
      spec:
        template:
          spec:
            containers:
            - name: tuya-alarm
              env:
              - name: ENV
                value: "production"
              image: "sumitroajiprabowo/tuya-alarm:sha-ca7bf14"
              resources:
                limits:
                  memory: "512Mi"
                  cpu: "500m"
                requests:
                  memory: "256Mi"
                  cpu: "200m"

replicas:
  - name: tuya-alarm
    count: 1