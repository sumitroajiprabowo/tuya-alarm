# Pytest Configuration File
# This file configures pytest behavior for the project

[pytest]
# Specify the directory where tests are located
testpaths = tests

# Python files to look for tests in
python_files = test_*.py

# Python classes to look for tests in
python_classes = Test*

# Python functions to look for tests in
python_functions = test_*

# Minimum Python version required
minversion = 6.0

# Additional command line options to always use
addopts =
    # Show verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - fail on unknown markers
    --strict-markers
    # Strict config - fail on unknown config options
    --strict-config
    # Disable warnings summary
    --disable-warnings

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests that test API endpoints

# Test discovery patterns
# Don't search in these directories
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    venv
    __pycache__

# Console output style
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration (when using pytest-cov)
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov